<ion-header no-border>

  <nav-bar></nav-bar>

  <search-toolbar></search-toolbar>
  
</ion-header>


<ion-content #content>

  
  <!--<product-component [shopping-cart]="cart"></product-component>-->
  
  <ng-container [ngSwitch]="selectedView$">
    
      <ion-list *ngSwitchCase="'list'">
        <ng-container *ngFor="let prod of productList">

            <product-list [product]="prod"></product-list>

        </ng-container>
      </ion-list>

      <ion-grid *ngSwitchCase="'grid'" no-padding>
          <ion-row no-padding>
            <ion-col 
              [attr.col-6]="curSize$ === 1 ? true : null"
              [attr.col-auto]="curSize$ === 2 ? true : null"
              [attr.col-4]="curSize$ === 0 ? true : null" 
              *ngFor="let prod of productList">

              <product-grid [product]="prod"></product-grid>

          </ion-col>
          </ion-row>
        </ion-grid>

  </ng-container>
  
  
    
</ion-content>
