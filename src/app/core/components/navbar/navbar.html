<ion-navbar padding color="bees" hideBackButton>

    <ion-buttons left>
      <button
        ion-button 
        icon-only
        menuToggle 
        large>
        <ion-icon large name="menu"></ion-icon>
      </button>
    </ion-buttons>
  
  
    <ion-label padding-left (click)="(appUser$  && appUser$.isAdmin === true) ? onShowAdminOptions() : ''">
      {{ (appUser$ === null || (appUser$ !== null && currentPage !== 'HomePage')) ? 'My Beesbox' : appUser$.name }}
    </ion-label>
  
    <ion-buttons right>
      <button 
        padding-right
        ion-button 
        icon-only 
        clear
        (click)="onShowCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge item-end *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
      </button>
    </ion-buttons>
  
  </ion-navbar>
